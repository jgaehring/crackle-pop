<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <div id="app"></div>
  <script src="Atom.js"></script>
  <script src="render.js"></script>
  <script>

    const input = props => h(
      'input',
      {
        type: 'text',
        value: props.get(),
        events: {
          oninput: e => { props.set(() => e.target.value); }
        },
      },
    );

    const app = props => h(
      'div',
      undefined,
      [
        h('h1', { props, ref: 'my-h1' }, [`Hello, ${props.get()}!`]),
        h(input, { props, ref: 'text-input' }),
      ],
    );

    render(h(app, { props: new Atom('world') }), document.getElementById('app'));

</script>
</body>
</html>
